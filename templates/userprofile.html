<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='script/form-handler.js')}}"></script>

    <title>CV Builder</title>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <form id="cvForm" method="POST">
                <h1>CV Information Form</h1>
                <h2>Contact Information</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name"><br>

                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Your phone number"><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your professional email address"><br>

                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="Your LinkedIn profile URL"><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="City, State"><br>


                <h2>Professional Summary</h2>
                <textarea id="professional_summary" name="professional_summary" rows="4"
                    placeholder="A concise 3-4 sentence paragraph highlighting your professional experience..."></textarea><br>

                <div id="workExperienceSection">
                    <h2>Work Experience</h2>
                    <div id="workExperienceContainer">
                        <button id="addWorkExperienceBtn" type="button">Add Work Experience</button>
                    </div>
                </div>

                <div id="educationSection">
                    <h2>Education</h2>
                    <div id="educationContainer">
                        <button type="button" id="addEducation">+ Add Education</button>
                    </div>
                </div>

                <div id="certificatesSection">
                    <h2>Certifications and Awards</h2>
                    <div id="certificatesContainer">
                        <button type="button" id="addCertificate">+ Add Certificate</button>
                    </div>
                </div>

                <div id="projectsSection">
                    <h2>Projects</h2>
                    <div id="projectsContainer">
                        <button type="button" id="addProject">+ Add Project</button>
                    </div>
                </div>


                <div id="Reference">
                    <h2>Reference</h2>
                    <div id="referenceContainer">
                        <button type="button" id="addReference">+ Add Project</button>
                    </div>
                </div>

                <h2>Skills</h2>
                <textarea id="skills" name="skills" rows="3"
                    placeholder="List the skills relevant to the job..."></textarea><br>

                <h2>Professional Affiliations</h2>
                <input type="text" id="affiliation" name="affiliation"
                    placeholder="Organization Name – Position (Dates)"><br>

                <h2>Languages</h2>
                <input type="text" id="language" name="language" placeholder="Language – Proficiency Level"><br>

                <h2>Interests</h2>
                <textarea id="interests" name="interests" rows="2"
                    placeholder="A brief list of personal interests..."></textarea><br>


                <button type="submit" id="submit">Save Details</button>
            </form>
        </div>
    </div>

</body>

</html>
