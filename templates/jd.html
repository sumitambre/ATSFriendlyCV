<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details Form</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Job Information</h1>
            <form method="post">
                <div>
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" required>
                </div>
                <div>
                    <label for="jobDescription">Job Description:</label>
                    <textarea id="jobDescription" name="jobDescription" rows="20" required></textarea>
                </div>
                <div>
                    {% if cv.allowed_count - cv.generate_count > 0 %}
                    <button type="submit">
                        Generate Your CV (Remaining: {{ cv.allowed_count - cv.generate_count }})
                    </button>
                    {% else %}
                    <p>No more generates left! Please contact us to buy more:</p>
                    <ul class="no-bullets">
                        <li><a href="https://wa.me/919028823445" target="_blank">WhatsApp us at +91-8888370543</a></li>
                        <li><a href="https://wa.me/96890672309" target="_blank">WhatsApp us at +968-90672309</a></li>
                    </ul>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</body>

</html>
